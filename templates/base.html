{% load staticfiles %}
<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% block title %}{% endblock title %}</title>
      <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
      <link href="{% static 'css/style.css' %}" rel="stylesheet">
   </head>
   <body>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="{% static 'js/bootstrap.js' %}"></script>
      <nav class="navbar navbar-default">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
               <span class="sr-only">Toggle navigation</span>
               </button>
               <a class="navbar-brand" href="/">
               <img style="width: 24px" alt="Brand" src="{% static 'images/logo.png' %}">
               </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav">
                  <li class={% block active_main %}{% endblock active_main %}><a href="/">Main</a></li>
                  <li class={% block active_students %}{% endblock active_students %}><a href="{% url "students:list_view" %}{% block get_student %}{% endblock get_student%}">Students</a></li>
                  <li class={% block active_contacts %}{% endblock active_contacts %}><a href="{% url "contact" %}">Contacts</a></li>
               

               </ul>
            </div>
         </div>
      </nav>
{% block content %}

{% endblock content %}  

   </body>
</html>
