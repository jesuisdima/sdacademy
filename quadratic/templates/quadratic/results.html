<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Equation</title>
   </head>
   <body>
   <div style="color:#333;font-family:helvetica;font-size:16px">
   <p>Квадратное уравнение a*x*x + b*x + c = 0</p>
   <form method="get">
   {{ form.as_p }}
   <input type="submit" value="Решить">
   </form>

{% comment %}
<ul>
      <li>a = {{ a }}<br />
         {{ a_comment }}
      </li>
      <li>b = {{ b }}<br />
         {{ b_comment }}
      </li>
      <li>c = {{ c }}<br />
         {{ c_comment }}
      </li>
</ul>
{% endcomment %}
{% if discrim or discrim == 0 %}
      <p>Дискриминант: {{ discrim }}<br/ ></p>
{% endif%}
         {{ final_message }}<br/ >
      </div>
   </body>
</html>
