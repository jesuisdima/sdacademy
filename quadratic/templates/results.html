   <body>
   <h3>Квадратное уравнение</h3>
      a * x**2 + b * x + c = 0<br />
      discr = b**2 - 4 * a * c<br />
      x = (-b**2 + discr**0.5) / 2 * a<br />

      a = {{ a }}
   </body>
